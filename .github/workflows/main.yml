# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  tests_linux:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9, 3.11, 3.12]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Pip
        run: pip install --user --upgrade pip
      - name: Uninstall Setuptools for 3.12 bug
        run: pip uninstall -y setuptools
      - name: Reinstall Setuptools for 3.12 bug
        run: pip install setuptools
      - name: Install Yarn Deps
        run: yarn install
      - name: Install project
        run: pip install -e .[tests]
      - name: Run tests
        run: python3 -m runem.runem --verbose --no-spinner
      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v4
      - name: Upload Artifacts
        if: failure() # This step runs only if any previous step failed
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.os }}-python${{ matrix.python-version }}
          path: /home/runner/work/runem/runem/reports/**

  tests_mac:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9, 3.11, 3.12]
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Pip
        run: pip install --user --upgrade pip
      - name: Uninstall Setuptools for 3.12 bug
        run: pip uninstall -y setuptools
      - name: Reinstall Setuptools for 3.12 bug
        run: pip install setuptools
      - name: Install Yarn Deps
        run: yarn install
      - name: Install project
        run: pip install -e .[tests]
      - name: Run tests
        run: python3 -m runem.runem --verbose --no-spinner
      - name: Upload Artifacts
        if: failure() # This step runs only if any previous step failed
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.os }}-python${{ matrix.python-version }}
          path: /home/runner/work/runem/runem/reports/**
