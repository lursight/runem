# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  redundancy_checks:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Pip
        run: pip install --user --upgrade pip
      - name: Install project
        run: pip install -e .[test]
      - name: Run backup tests
        run: make test
      - name: Run backup lint
        run: make lint
        # with:
        #   fail_ci_if_error: true

  tests_linux:
    needs: redundancy_checks
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Pip
        run: pip install --user --upgrade pip
      - name: Install Yarn Deps
        run: yarn install
      - name: Install project
        run: pip install -e .[test]
      - name: Run tests
        run: python3 -m runem.runem --verbose --no-spinner
      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v4
      - name: Upload Artifacts
        if: failure() # This step runs only if any previous step failed
        uses: actions/upload-artifact@v3
        with:
          name: reports-${{ matrix.os }}-python${{ matrix.python-version }}
          path: /home/runner/work/runem/runem/reports/**

  tests_mac:
    needs: redundancy_checks
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Pip
        run: pip install --user --upgrade pip
      - name: Install Yarn Deps
        run: yarn install
      - name: Install project
        run: pip install -e .[test]
      - name: Run tests
        run: python3 -m runem.runem --verbose --no-spinner
      - name: Upload Artifacts
        if: failure() # This step runs only if any previous step failed
        uses: actions/upload-artifact@v3
        with:
          name: reports-${{ matrix.os }}-python${{ matrix.python-version }}
          path: /home/runner/work/runem/runem/reports/**

  tests_win:
    needs: redundancy_checks
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Pip
        run: pip install --user --upgrade pip
      - name: Install Yarn Deps
        run: yarn install
      - name: Install project
        run: pip install -e .[test]
      - name: run tests
        run: python3 -m runem.runem --verbose --no-spinner
      - name: Upload Artifacts
        if: failure() # This step runs only if any previous step failed
        uses: actions/upload-artifact@v3
        with:
          name: reports-${{ matrix.os }}-python${{ matrix.python-version }}
          path: /home/runner/work/runem/runem/reports/**